<button mat-mini-fab class="theme-toggle-btn hover:translate-y-[1px] duration-500 ease-in-out" (click)="themeService.toggleTheme()" [attr.aria-label]="themeService.isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'">
  <mat-icon>{{ themeService.isDarkMode() ? 'light_mode' : 'dark_mode' }}</mat-icon>
</button>
